
<ion-header>
    
      <ion-navbar color="primary">
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Adicionar notícias</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content padding>
    
      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text" [(ngModel)]="novaNoticia.titulo"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Data da Notícia</ion-label>
          <ion-input type="text" [(ngModel)]="novaNoticia.dataNoticia"></ion-input>
      </ion-item>

    <button ion-button block (click)="addNoticia(novaNoticia)">Adicionar Notícia</button>
    
    </ion-content>

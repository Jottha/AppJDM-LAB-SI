<ion-header>
    <ion-navbar color="primary">
        <ion-title>Lista de Professores</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="professoresPage()">
         <ion-icon name="add"></ion-icon>
       </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of Professor$ | async" (click)="selecionarNovoProfessor(item)">
            <h2>Nome: {{item.nome}}</h2>
            <h3>Disciplina: {{item.disciplina}}</h3>
            <h3>Formação: {{item.formacao}}</h3>
            <h3>Idade: {{item.idade}}</h3>
        </ion-item>
    </ion-list>

</ion-content>


<ion-header>
    
      <ion-navbar color="primary">
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Adicionar eventos</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content padding>
    
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="novoEvento.descricao"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Data para Inicio</ion-label>
          <ion-input type="text" [(ngModel)]="novoEvento.dataInicio"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Data para Término</ion-label>
          <ion-input type="text" [(ngModel)]="novoEvento.dataFim"></ion-input>
      </ion-item>
    
    <button ion-button block (click)="addEvento(novoEvento)">Adicionar Evento</button>
    
    </ion-content>

<ion-header>
    <ion-navbar color="primary">
        <ion-title>Lista de Eventos</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="eventosPage()">
         <ion-icon name="add"></ion-icon>
       </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of Evento$ | async" (click)="selecionarNovoEvento(item)">
            <h2>Descrição: {{item.descricao}}</h2>
            <h3>Data de Inicio: {{item.dataInicio}}</h3>
            <h3>Data de Término: {{item.dataFim}}</h3>
        </ion-item>
    </ion-list>

</ion-content>

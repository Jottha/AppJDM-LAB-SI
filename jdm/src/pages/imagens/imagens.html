<ion-header>
    
      <ion-navbar color="primary">
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Adicionar Imagens</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content padding>
    
      <ion-item>
        <ion-label floating>Legenda</ion-label>
        <ion-input type="text" [(ngModel)]="novaImagem.legenda"></ion-input>
      </ion-item>
    
    <button ion-button block (click)="addImagem(novaImagem)">Adicionar Imagem</button>
    
    </ion-content>

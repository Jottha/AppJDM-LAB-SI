<ion-header>

  <ion-navbar color="corApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="black">
      Login
    </ion-card-header>
    <ion-card-content >
      <ion-grid >
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating color="primary">
                Email
              </ion-label>
              <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating color="primary">
                Senha
              </ion-label>
              <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>

        <ion-row>
            <ion-col>
              <button ion-button round full color="primary" (click)="logarFuncionario(usuario)" >
                Login Funcionario
              </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <button ion-button round full color="primary" (click)="logarAluno(usuario)">
                Login Aluno
              </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <a (click)="goRegistrar()">Registrar-se</a>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header>
    <ion-navbar color="primary">
        <ion-title>Lista de Imagens</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="imagensPage()">
         <ion-icon name="add"></ion-icon>
       </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of Imagem$ | async" (click)="selecionarNovaImagem(item)">
            <h2>Leganda: {{item.legenda}}</h2>
        </ion-item>
    </ion-list>

</ion-content>
